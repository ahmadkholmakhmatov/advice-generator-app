<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice generator app</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="card">
      <h1 class="card_heading">Advice #<span id="card__index">117</span></h1>
        <blockquote class="card-quote" cite="https://adviceslip.com/">
          <p id="card-quote-text">"Make choices and dont look back."</p>
          </p>
        </blockquote>
        <picture class="card-divider">
          <source media="(max-width:375px)" srcset="images/pattern-divider-mobile.svg"></source>
          <source media="(min-width: 376px)" srcset="images/pattern-divider-desktop.svg">
          <img class="card-divider-icon" src="images/pattern-divider-desktop.svg" alt="icon-divider" aria-hidden="true">
        </picture>
        <button class="dice-button" id="generate-advice-button" type="button" aria-label="Generate Advice">
          <img class="dice-button__icon" src="images/icon-dice.svg" alt="" width="24" height="24" aria-hidden="true" >
        </button>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
